<!DOCTYPE html>
<html>
    <body>
        <p>Click the button to evaluate/execute JS code/expressions.</p>
        <button onclick="myFunction()">Click me to try it.</button>
        <p id="result"></p>
        <script>
            function myFunction() {
                var x = 11;
                var y = 33;
                var a = eval("x + x") + "<br>";
                var b = eval("2 * 2") + "<br>"; 
                var c = eval("y - x") + "<br>"; 
                var res = a + b + c;
                document.getElementById("result").innerHTML = res;
            }
        </script>
    </body>
</html>
